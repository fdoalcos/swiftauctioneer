{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href='{% static '/encyclopedia/styles.css' %}?{% now "U" %}'>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="wiki"><img class="image" src="{% static 'encyclopedia/wiki.png' %}" alt="Wiki">Wiki</h2>
                <form action="{% url 'search' %}" method="GET">
                    <input autocomplete="off" class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class="space0 space">
                    <a class="nava px-2 " href="{% url 'index' %}"><i class="bi bi-house-door space1"></i>Home</a>
                </div>
                <div class="space">
                   <a class="nava px-2 " href="{% url 'create' %}"><i class="bi bi-plus-lg space1"></i>Create New Page</a>
                </div>
                <div class="space">
                    <a class="nava px-2 " href="{% url 'random' %}"><i class="bi bi-shuffle space1"></i>Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>

{% extends "layout.html" %}

{% block title %}
    BUy
{% endblock %}

{% block main %}
    <h1>BUY</h1>
    <form action="/buy" method="post" class="mb-3">
        <div class="mb-3">
            <input autocomplete="off" autofocus id="symbol" name="symbol" placeholder="Search for stock" type="text">
            <input autocomplete="off" autofocus id="symbol" name="shares" placeholder="Number of shares" type="number">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
Rate anime
{% endblock%}

{% block head %}
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/css/all.css" rel="stylesheet">
{% endblock%}

{% block body %}
    <ul class="nav">
        <li class="nav-item mt-3 mx-4 nav1">
            <a class="nav-link text-black" href="/back">Go back</a>
        </li>
    </ul>
{% endblock %}


{% block main %}
<div>
</div>

<div class="container2 body2">
    <div class="post">
        <div class="text">
            <div class="text">Thanks for rating us!</div>
        </div>
    </div>
    <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
            <header></header>
            <div class="textarea">
                <textarea cols="30" placeholder="Describe your experience..."></textarea>
            </div>
            <div class="btn">
                <button type="submit">Post</button>
            </div>
        </form>
        <!-- yati di pa to tapos, ito yung sa after pag pindot ng post then "thank you for rating us" agad -->
        <script>
            let widget = document.querySelector('.star-widget');
            let post = document.querySelector('.post');
            let btn = document.querySelector('button');

            btn.addEventListener('click', function(){
                widget.style.display = "none";
                return false;
            });
            btn.addEventListener('click', function(){
                post.style.display = "block";
            });

        </script>



    </div>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus id="symbol" name="symbol" placeholder="Stock" type="text">
            <input autocomplete="off" autofocus id="symbol" name="shares" placeholder="Shares" type="number">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}

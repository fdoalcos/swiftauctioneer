{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>SELL</h1>
    <form action="/sell" method="post">
        <div>
            <select name="symbol">
                <option disable selected>Choose</option>
                {% for symbol in symbol %}
                <option>{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus id="symbol" name="shares" placeholder="Shares" type="number">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}

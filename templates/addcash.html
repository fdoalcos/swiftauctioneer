{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="/addcash" method="post" class="mb-3">
        <div class="mb-3">
            <input autocomplete="off" autofocus id="symbol" name="cash" placeholder="Add cash" type="number">
            <button class="btn btn-primary" type="submit">Add Cash</button>
        </div>
    </form>
{% endblock %}

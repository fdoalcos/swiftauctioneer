{% extends "auctions/layout.html" %}

{% block body %}




    <div class="login__card">
        <h2 class="login__title">Your account for everything</h2>
        <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control login__username" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control login__password" type="password" name="password" placeholder="Password">
            </div>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input class="btn btn-primary login__button" type="submit" value="Login">
        </form>

        <p class="login__footer"> Don't have an account? <a class="login__footera" href="{% url 'register' %}">Register here.</a></p>

    </div>

{% endblock %}
